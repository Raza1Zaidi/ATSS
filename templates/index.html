<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume and JD Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #4CAF50;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="file"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 150px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Resume and Job Description Review</h1>
    <form action="/submit" method="POST" enctype="multipart/form-data">
        
        <!-- Upload Resume -->
        <div class="input-group">
            <label for="resume">Upload Resume (PDF/Word):</label>
            <input type="file" id="resume" name="resume" required>
        </div>
        
        <!-- Paste Job Description -->
        <div class="input-group">
            <label for="job_description">Paste Job Description:</label>
            <textarea id="job_description" name="job_description" required placeholder="Paste the Job Description here..."></textarea>
        </div>
        
        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
